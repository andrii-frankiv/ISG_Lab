<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDO list [JS]</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="block">
            <div class="block__list">
                <!-- the todos will be here -->
            </div>
            <div class="block__form">
                <form action="">
                    <input type="text" placeholder="Write:" class="block__form-input">
                    <button type="submit" class="block__form-btn">Add</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

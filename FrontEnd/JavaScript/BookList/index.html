<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The reading list</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="creatingBar">
      <div class="createForm">
        <input class = 'createBookInputs' id="bookTitle" placeholder="Title" />
        <input class = 'createBookInputs' id="bookGenre" placeholder="Genre" />
        <input class = 'createBookInputs' id="bookAuthor" placeholder="Author" />
        <div>
          <input type="checkbox" id="bookIsRead" />
          <label for="bookIsRead">Is read?</label>
        </div>
        <input class = 'createBookInputs' id="bookDate" placeholder="Date (may be blank)"/>
        <button
          id="createBookButton"
          type="button"
          class="btn btn-primary btn-lg"
        >
          Create book
        </button>
      </div>
      <div class="createForm">
        <input id = 'listTitle' placeholder="Book list title"/>
        <button
          id="createListButton"
          type="button"
          class="btn btn-secondary btn-lg"
        >
          Create book list
        </button>
      </div>
    </div>

    <div class="globalBooksContainer blocks">
      <h1>All available books:</h1>
      <div id="booksGlobal"></div>
    </div>
    <div class="booksListsContainer blocks">
      <h1>Book lists: (Tap to show and modify)</h1>
      <div id="lists"></div>
    </div>

    <div id="cardContainer">
        <div class="card">
            <div class="card-header" id = 'listTitle'>
                   
            </div>
            <div class="card-body">
                <div class = 'card-booksContainer'>
                    <p class="card-text">
                      <h4>Add book from global list:</h4>
                      <div id ='cardAddBooks'>
                        
                      </div>
                    </p>
                </div>
                <div class = 'card-booksContainer'>
                  <p class="card-text">
                    <h4>Books in the list:</h4>
                    <div id ='cardExistBooks'>
                      
                    </div>
                  </p>
                </div>
                <div id = 'currentBookContainer'>
                  <h5>Current book:</h5>
                  <div id = 'currentBook'>
                    <!-- currentBook -->
                  </div>
                </div>
                <div id = 'sastBookContainer'>
                  <h5>Last book:</h5>
                  <div id = 'lastBook'>
                    <!-- currentBook -->
                  </div>
                </div>
                <div id = 'nextBookContainer'>
                  <h5>Next book:</h5>
                  <div id = 'nextBook'>
                    <!-- currentBook -->
                  </div>
                </div>
                <a href="#" class="btn btn-primary">Get date</a>
                <a href="#" class="btn btn-primary">Set date</a>
                <a href="#" class="btn btn-primary">Finish current</a>
                <a href="#" id = 'closeButton' class="btn btn-danger">Close</a>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./script.js" async></script>
  </body>
</html>
